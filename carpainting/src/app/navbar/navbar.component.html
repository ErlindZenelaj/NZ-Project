<nav class="navbar navbar-expand-lg ">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img alt="Bootstrap" class="img-fluid" height="309" ngSrc="assets/images/Logo.png" width="250">
    </a>
    <div class="custom-ham">
      <input data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" id="checkbox" type="checkbox">
      <label class="toggle" for="checkbox">
        <div class="bars" id="bar1"></div>
        <div class="bars" id="bar2"></div>
        <div class="bars" id="bar3"></div>
      </label>
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li *ngFor="let link of links" class="nav-item">
          <button
            class="nav-link"
            [class.active]="link === 'Home'"
            (click)="scrollTo(link)"
          >
            {{ getTranslatedLink(link) }}
          </button>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 nav-right-side icons">
        <!-- Social Media Links -->
        <li class="links">
          <ul class="example-2">
            <li class="icon-content">
              <a
                aria-label="Facebook"
                data-social="facebook"
                href="https://www.facebook.com/"
              >
                <div class="filled"></div>
                <svg
                  class="bi bi-facebook"
                  fill="currentColor"
                  height="16"
                  viewBox="0 0 16 16"
                  width="16"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M8.002 0C3.581 0 0 3.582 0 8.002c0 4.019 2.935 7.347 6.75 7.935V10.39H4.897V8.002h1.853V6.243c0-1.834 1.109-2.84 2.727-2.84.773 0 1.436.057 1.628.082v1.89h-1.116c-.876 0-1.046.417-1.046 1.03v1.352h2.092l-.273 2.388h-1.82v5.547C13.065 15.352 16 12.02 16 8.002 16 3.582 12.42 0 8.002 0z"
                    fill="currentColor"
                  ></path>
                </svg>
              </a>
              <div class="tooltip">Facebook</div>
            </li>

            <li class="icon-content">
              <a
                aria-label="Instagram"
                data-social="instagram"
                href="https://www.instagram.com/"
              >
                <div class="filled"></div>
                <svg
                  class="bi bi-instagram"
                  fill="currentColor"
                  height="16"
                  viewBox="0 0 16 16"
                  width="16"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.9 3.9 0 0 0-1.417.923A3.9 3.9 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.9 3.9 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.9 3.9 0 0 0-.923-1.417A3.9 3.9 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0zm-.717 1.442h.718c2.136 0 2.389.007 3.232.046.78.035 1.204.166 1.486.275.373.145.64.319.92.599s.453.546.598.92c.11.281.24.705.275 1.485.039.843.047 1.096.047 3.231s-.008 2.389-.047 3.232c-.035.78-.166 1.203-.275 1.485a2.5 2.5 0 0 1-.599.919c-.28.28-.546.453-.92.598-.28.11-.704.24-1.485.276-.843.038-1.096.047-3.232.047s-2.39-.009-3.233-.047c-.78-.036-1.203-.166-1.485-.276a2.5 2.5 0 0 1-.92-.598 2.5 2.5 0 0 1-.6-.92c-.109-.281-.24-.705-.275-1.485-.038-.843-.046-1.096-.046-3.233s.008-2.388.046-3.231c.036-.78.166-1.204.276-1.486.145-.373.319-.64.599-.92s.546-.453.92-.598c.282-.11.705-.24 1.485-.276.738-.034 1.024-.044 2.515-.045zm4.988 1.328a.96.96 0 1 0 0 1.92.96.96 0 0 0 0-1.92m-4.27 1.122a4.109 4.109 0 1 0 0 8.217 4.109 4.109 0 0 0 0-8.217m0 1.441a2.667 2.667 0 1 1 0 5.334 2.667 2.667 0 0 1 0-5.334"
                    fill="currentColor"
                  ></path>
                </svg>
              </a>
              <div class="tooltip">Instagram</div>
            </li>
          </ul>
        </li>

        <!-- Toggle Language Switch -->
        <li>
          <div class="btn-container">
            <label for="color_mode" class="sr-only">Toggle language mode</label>
            <label class="switch btn-color-mode-switch">
              <input
                (change)="toggleLanguage()"
                [checked]="isEnglish"
                id="color_mode"
                name="color_mode"
                type="checkbox"
                aria-labelledby="color_mode_label"
              />
              <label
                id="color_mode_label"
                [attr.data-off]="'AL'"
                [attr.data-on]="'EN'"
                class="btn-color-mode-switch-inner"
                for="color_mode"
              ></label>
            </label>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
