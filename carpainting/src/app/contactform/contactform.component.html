<div class="container-fluid" id="contact">
  <div class="container contact-form">
    <div class="row form-row">
      <div class="col-lg-7 col-md-12">
        <form (ngSubmit)="onSubmit()" [formGroup]="contactForm" action="javascript:void(0)" netlify>
          <div class="card">
            <span>{{ 'contact.contact_form' | translate }}</span>
            <div class="input-container">
              <i class="fa-regular fa-user"></i>
              <input
                [ngClass]="{ 'invalid-input': contactForm.get('name')?.invalid && contactForm.get('name')?.touched }"
                formControlName="name" placeholder="{{'contact.name' | translate}}"
                type="text">
              <div class="border-animation"></div>
              <small *ngIf="contactForm.controls['name'].invalid && contactForm.controls['name'].touched"
                     class="error-message">
                {{ 'contact.error_1' | translate }}</small>
            </div>
            <div class="input-container">
              <i class="fa-regular fa-envelope"></i>
              <input
                [ngClass]="{ 'invalid-input': contactForm.get('email')?.invalid && contactForm.get('email')?.touched }"
                formControlName="email" placeholder="{{'contact.email' | translate}}"
                type="email">
              <div class="border-animation"></div>
              <small *ngIf="contactForm.controls['email'].invalid && contactForm.controls['email'].touched"
                     class="error-message">
                {{ 'contact.error_2' | translate }}</small>
            </div>
            <div class="input-container">
              <i class="fa-solid fa-pencil special"></i>
              <textarea
                [ngClass]="{ 'invalid-input': contactForm.get('message')?.invalid && contactForm.get('message')?.touched }"
                cols="30" formControlName="message"
                id="" placeholder="{{'contact.description' | translate}}"
                rows="10"></textarea>
              <div class="border-animation special-s"></div>
              <small *ngIf="contactForm.controls['message'].invalid && contactForm.controls['message'].touched"
                     class="error-message">
                {{ 'contact.error_3' | translate }}</small>
            </div>
            <button [disabled]="isLoading" class="get-in-touch" type="submit">
              <ng-container *ngIf="isLoading; else buttonText">
                <span aria-hidden="true" class="spinner-border spinner-border-sm" role="status"></span>
              </ng-container>
              <ng-template #buttonText>{{ 'contact.button' | translate }}</ng-template>
            </button>
          </div>
        </form>
      </div>

      <div class="col-lg-5 col-md-12">
        <iframe
          allowfullscreen=""
          class="iframe"
          loading="lazy"
          referrerpolicy="strict-origin-when-cross-origin"
          crossorigin="anonymous"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1754.9997001482209!2d20.799478724352692!3d42.294304917394875!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13539750df248c9b%3A0x1acce01f96e199d0!2sAuto%20Ngjyrosje%20Naseri!5e0!3m2!1sen!2s!4v1718047720348!5m2!1sen!2s"
          title="Map showing Auto Ngjyrosje Naseri location">
        </iframe>


      </div>

    </div>
  </div>
</div>
